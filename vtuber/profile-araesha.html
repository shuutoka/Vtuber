<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Nom du VTuber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1128;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .profile-container {
            max-width: 400px;
            margin: auto;
        }

        .profile-img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn {
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
            position: relative;
            overflow: hidden; /* Ajout√© pour cacher les d√©passements de l'animation */
        }

        .btn-twitch {
            background-color: #6441a5;
            color: #fff;
        }

        .btn-twitch:hover {
            background-color: #52328c;
        }

        .btn-donation {
            background-color: #f0a500;
            color: #fff;
        }

        .btn-donation:hover {
            background-color: #d98b00;
        }

        .btn-donation:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: ShineAnim 3s ease infinite;
        }

        @keyframes ShineAnim {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        .btn-discord {
            background-color: #7289da;
            color: #fff;
        }

        .btn-discord:hover {
            background-color: #5b6eae;
        }

        .btn-instagram {
            background-color:  #ee2a7b;
            color: #fff;
        }

        .btn-instagram:hover {
            background-color: #9a1b50;
        }

        .btn-twitter{
            background-color: black;
            color: #fff;
        }

        .btn-twitter:hover{
            background-color: #191a1d;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/b8d1a4ad-868f-40b3-bc06-6444b132527e-profile_image-70x70.png" alt="VTuber" class="profile-img">

</body>
