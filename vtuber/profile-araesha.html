<!DOCTYPE html>
<html lang="fr">
<head>
    <script>
        // Variables du profil (modifiable pour chaque streamer)
        window.profileData = {
            name: "Araesha",
            profileImg: "https://static-cdn.jtvnw.net/jtv_user_pictures/b8d1a4ad-868f-40b3-bc06-6444b132527e-profile_image-70x70.png",
            twitch: "https://www.twitch.tv/araesha_",
            donation: "https://streamelements.com/araesha_/tip",
            instagram: "https://www.instagram.com/araesha_vt",
            discord: "https://discord.gg/araesha",
            youtube: "https://www.youtube.com/c/AraeshaVT"
        };
    </script>
</head>
<body>

    <div id="profile-container">Chargement...</div>

    <script>
        // Charger dynamiquement le template
        fetch("profile-template.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("profile-container").innerHTML = html;

                // Exécuter le script du template après l'insertion
                const script = document.createElement("script");
                script.src = "profile-template.js";
                document.body.appendChild(script);
            })
            .catch(error => console.error("Erreur de chargement du template :", error));
    </script>

</body>
</html>
